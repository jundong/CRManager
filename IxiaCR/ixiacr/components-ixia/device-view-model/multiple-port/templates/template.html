<li class="device transmit-receive-container box">
    <div class="transmit-receive">
        <div data-bind="visible: expended" class="expanded">
            <ul>
                <li class="device-header">
                    <h1 class="tx-rx-label" data-bind="text: label"></h1>
                    <a href="#" class="expand-collapse hidden" data-bind="click: expand_collapse"></a>
                </li>
                <li class="device-container">
                    <div class="aluminum-select">
                        <span data-bind="text: device.name"></span>
                        <select data-bind="foreach: testConfigVm.rootVm.availableDevices, value: selected_device">
                            <option data-bind="value: $data, text: name, enable: $parent.is_device_selectable(id())"></option>
                        </select>
                    </div>
                </li>

                <li class="timing">
                    <p data-bind="attr: { 'class' : 'sync ' + device.timeSyncClass }, text: device.displayTimeSyncResolution"></p>
                    <!-- ko if: id() > 1 -->
                    <p class="accuracy hidden" data-bind="text: timingAccuracyText"></p>
                    <!-- /ko -->
                </li>

                <li class="port-container">
                    <span data-bind="visible: device.updating_port_status" class="loading">Checking port status ...</span>
                    <ul data-bind="foreach: device.ports" class="ports">
                        <li class="port-and-status">
                            <div class="port-status" data-bind="attr: { 'data-title': portLightTooltips }, tooltip: portLightTooltips">
                                <span class="tooltip" style="display: none;" data-bind="text: portLightTooltips"></span>
                                <div data-bind="attr: { 'class': portLight1StatusClass }"></div>
                                <div data-bind="attr: { 'class': portLight2StatusClass }"></div>
                            </div>
                            <div data-bind="visible: $parent.isPortSelected(id())" class="selected-port"></div>

                            <div data-bind="visible: $parent.isPortAvailable($data), click: function(data, event) { $parent.selectPort(id()); }, css: { enable: $parent.isPortEnabled(id()) }" class="available-port"></div>

                            <div data-bind="visible: $parent.isPortUnavailable($data), attr: {'class': allocated_to}, css: {'unavailable-port': true}" class="unavailable-port"></div>
                        </li>
                    </ul>
                    <div class="clear"></div>
                </li>
                <li class="endpoint-container" data-bind="visible: selectedPort"></li>
                <li class="delete hidden">
                    <a href="#" class="delete-button button dark" data-bind="click: remove" type="button">Delete</a>
                </li>
            </ul>
        </div>
        <div data-bind="visible: !expended()" class="collapsed">
            <ul>
                <li class="device-header">
                    <h1 class="tx-rx-label" data-bind="text: device.name"></h1>
                    <a href="#" class="expand-collapse collapsed" data-bind="click: expand_collapse"></a>
                </li>
                <li class="details">
                    <table>
                        <tbody>
                        <!-- ko if: !has_enabled_endpoints() -->
                        <tr>
                            <td data-bind="text: strings['No ports enabled']">No ports enabled</td>
                        </tr>
                        <!-- /ko -->
                        <!-- ko foreach: endpoints() -->
                        <tr data-bind="visible: enabled">
                            <td data-bind="text: portLabel"></td>
                            <!-- ko if: vlan_id -->
                            <td data-bind="text: vlanLabel"></td>
                            <!-- /ko -->
                            <td data-bind="attr: {colspan: vlan_id() ? 1 : 2}">
                                <span data-bind="text: strings['IP details']"></span> <img src="static/images/info.png" data-bind="tooltip: ipDetails, attr: { 'title': ipDetails, 'alt': ipDetails, 'data-title': ipDetails}"/><div class="tooltip" style="display: none;" data-bind="text: ipDetails"></div>
                            </td>
                        </tr>
                        <!-- /ko -->
                        </tbody>
                    </table>
                    <!--<ul data-bind="foreach: endpoints()" class="endpoints">-->
                        <!--<li data-bind="text: port() + ': ' + (enabled()?'Enabled ':'Disabled ') + ip()"></li>-->
                    <!--</ul>-->
                </li>
            </ul>
        </div>
    </div>
</li>

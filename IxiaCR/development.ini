[app:main]
use = egg:ixiacr

debug_all = true

# `debug = true` enables the debug toolbar and remote debugging (if address is set - see below)
debug = true
remote_debug.port =

pyramid.reload_templates = true
pyramid.debug_authorization = true
pyramid.debug_notfound = true
pyramid.debug_routematch = true
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    pyramid_celery

session.timeout = 7200
session.type = file
session.data_dir = %(here)s/data/sessions/data
session.lock_dir = %(here)s/data/sessions/lock
session.key = CYBERRANGE
session.secret = @#$%!@#$%!#dfghdfgh%@#$%@#$%@#$%dfghDFGHDFGHGFD#$%@#$%@#$%@#$%
session.cookie_on_exception = true
session.timeout = 3600


#sqlalchemy.url = postgresql://ixia:127.0.0.1/ixiacr
sqlalchemy.url = sqlite:///%(here)s/cyberrange.sqlite
# for diagnostic purposes
# sqlalchemy.echo = true

[server:main]
use = egg:waitress#main
host = 10.210.80.12
port = 5000

# Begin logging configuration
[loggers]
keys = root, sqlalchemy

[formatters]
keys = generic

[handlers]
keys =

[logger_root]
level = DEBUG
handlers =

[logger_sqlalchemy]
level = DEBUG
handlers =
qualname = sqlalchemy.engine

[formatter_generic]
format = [%(asctime)s %(levelname)s %(name)s - %(threadName)s] %(message)s

# End logging configuration
